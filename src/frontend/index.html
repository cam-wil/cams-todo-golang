<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam's ToDo</title>
    <script src="api.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function formHandler() {
            let name = document.getElementById('name').value
            let content = document.getElementById('content').value
            let complete = document.getElementById('complete').checked
            addTodo(name, content, complete)
        }
    </script>
</head>
<body>
    <button type="button" onclick="getAll()">Get all todos</button> 
    <div id="dvTable"></div>
    <br>
    <br>
    
    <form name="addTodo" action="/">
        Name: <input type='text' id='name' /><br>
        Content: <input type='text' id='content' /><br>
        Complete: <input type="checkbox" id="complete"><br>
        </form>
        <button type="submit" form="addTodo" onclick="formHandler()" value="Submit">Add</button>
</body>
</html>
